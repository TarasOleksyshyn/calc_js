<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/calc_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calc">
    <div class="field">0</div>
    <div class="calc-btn light-btn">ac</div>
    <div class="calc-btn light-btn">+/-</div>
    <div class="calc-btn light-btn">%</div>
    <div class="calc-btn yellow-btn">/</div>
    <div class="calc-btn">7</div>
    <div class="calc-btn">8</div>
    <div class="calc-btn">9</div>
    <div class="calc-btn yellow-btn">*</div>
    <div class="calc-btn">4</div>
    <div class="calc-btn">5</div>
    <div class="calc-btn">6</div>
    <div class="calc-btn yellow-btn">-</div>
    <div class="calc-btn">1</div>
    <div class="calc-btn">2</div>
    <div class="calc-btn">3</div>
    <div class="calc-btn yellow-btn">+</div>
    <div class="calc-btn long-btn">0</div>
    <div class="calc-btn">.</div>
    <div class="calc-btn yellow-btn">=</div>
  </div>

  <script src="main.js"></script>
</body>

</html>
